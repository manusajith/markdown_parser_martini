<html>
  <head>
    <title>Markdown to HTML converter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="/css/main.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div class="container">
    	<div class="row">
    		<form role="form" id="markdown-form" class="markdown-form" action="/markdown" method="post">
        	<div class="row">
        		<div class="col-md-12">
          		<div class="form-group">
                <textarea class="form-control textarea" rows="3" name="content" id="content" placeholder="Enter your content here."></textarea>
          		</div>
          	</div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <button type="submit" class="btn main-btn pull-right">Submit</button>
            </div>
          </div>
        </form>
    	</div>
    </div>
  </body>
</html>
